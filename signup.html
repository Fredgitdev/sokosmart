<body>

	<!----- sign up form ------>
	<form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter name" name="name" required>
    <br>
    <label for="business_id"><b>Business Name</b></label>
    <input type="text" placeholder="Enter Business Name" name="business name" required>
    <br>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <br>
    <label for="pswd"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id ="pswd" required>
    <br>
    <label for="pswd-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" id ="pswd-repeat" required>
    <br>
    <label> 
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

<!----
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
---->
    <div class="clearfix">
      <button type="button" class="btncancel">Cancel</button>
      <button type="submit" class="btnsignup">Sign Up</button>
    </div>
  </div>
</form>
